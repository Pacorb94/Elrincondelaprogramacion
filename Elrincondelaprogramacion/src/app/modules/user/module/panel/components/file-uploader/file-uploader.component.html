<label for="profileImage" class="mt-3">Seleccionar una imagen de perfil</label>
<input type="file" id="profileImage" ng2FileSelect [uploader]="uploader" (change)="previousView()" 
    class="mb-3"/>
<div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
    [uploader]="uploader" class="well my-drop-zone d-flex justify-content-center align-items-center">
    <!--Si no hay vista previa-->
    <span *ngIf="!imagePreview">o arrástrala aquí</span>
    <!--Si hay vista previa-->
    <img *ngIf="imagePreview" [src]="imagePreview" alt="Vista previa de la imagen" class="w-100 h-100">
</div>
<div class="row">
    <button type="button" class="btn btn-info btn-s" (click)="uploader.uploadAll(); setProfileImageLocalStorage()"
        [disabled]="!uploader.getNotUploadedItems().length">
        <span  class="glyphicon glyphicon-upload"></span> Subir imagen
    </button>
    <!--Cuando se le da click al botón se eliminará la vista previa-->
    <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue(); imagePreview=null" 
        [disabled]="!uploader.queue.length">
        <span class="glyphicon glyphicon-trash"></span> Eliminar imagen
    </button>
</div>
