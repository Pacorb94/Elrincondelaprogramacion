<label for="image" class="mt-3">Seleccionar una imagen</label>
<input type="file" id="image" ng2FileSelect [uploader]="uploader" (change)="previousView()" 
    class="mb-3" />
<div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
    [uploader]="uploader" class="well my-drop-zone d-flex justify-content-center align-items-center">
    <!--Si no hay vista previa-->
    <span *ngIf="!imagePreview">o arrástrala aquí</span>
    <!--Si hay vista previa-->
    <img *ngIf="imagePreview" [src]="imagePreview" alt="Vista previa de la imagen" class="w-100 h-100">
</div>
<div class="row mt-2">
    <div class="col-xs-12 col-md-6 col-sm-8 col-lg-6">
        <button type="button" class="btn btn-info btn-s" (click)="uploader.uploadAll()"
            [disabled]="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload">Añadir imagen</span>
        </button>
    </div>
    <div class="col-xs-12 col-md-6 col-sm-8 col-lg-6">
        <!--Cuando se le da click al botón se eliminará la vista previa-->
        <button type="button" class="btn btn-danger btn-s" 
            (click)="uploader.clearQueue(); imagePreview=null"
            [disabled]="!uploader.queue.length">
            <span class="glyphicon glyphicon-trash">Eliminar imagen</span>
        </button>
    </div>
</div>
