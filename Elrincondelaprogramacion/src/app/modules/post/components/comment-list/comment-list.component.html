<h3 class="text-center">Comentarios</h3>
<!--Si hay comentarios-->
<div *ngIf="comments">
    <div *ngFor="let comment of comments" class="comment mt-4 text-justify">
        <div>
            <!--Si hay foto de perfil-->
            <img *ngIf="comment.user.profileImage" [src]="profileImageUrl+comment.user.profileImage" 
                alt="Imagen de perfil" class="profileImage mr-1">
            <img *ngIf="!comment.user.profileImage" src="../../../../../assets/images/no-profile-image.png"
                alt="Imagen de perfil" class="profileImage mr-1">
            <a [routerLink]="['/user-details', comment.user.id]" class="badge badge-primary mr-2">
                {{comment.user.nick}}
            </a>
            <span id="fragment" class="badge rounded-pill bg-light text-dark">
                {{comment.createdAt|amLocale:'es'|amCalendar}}
            </span>
            <!--Si el que ha iniciado sesión es el creador del comentario-->
            <input type="button" *ngIf="user&&user.id==comment.user.id" (click)="deleteComment(comment.id)"
                class="btn btn-danger float-right" value="Borrar">
        </div><br>
        <p id="commentContent">
            {{!comment.inadequate?comment.content:'Es comentario está marcado como inadecuado'}}
        </p>
        <hr>
    </div>
    <br>
    <!--Paginación-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" [routerLink]="['/posts', post.title, 'page', prevPage]" 
                    routerLinkActive="btn-info" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <!--Hacemos tantos enlaces como páginas haya-->
            <li *ngFor="let page of totalPages" class="page-item">
                <a class="page-link" [routerLink]="['/posts', post.title, 'page', page]" 
                    routerLinkActive="btn-info">
                    {{page}}
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" [routerLink]="['/posts', post.title, 'page', nextPage]" 
                    routerLinkActive="btn-info" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    <!--Fin de la paginacíon-->
    </nav>
</div>
