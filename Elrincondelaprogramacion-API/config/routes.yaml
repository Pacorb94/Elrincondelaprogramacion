#Users
login:
    path: /api/login
    methods: POST
    
register:
    path: /api/register
    controller: App\Controller\UserController::register
    methods: POST

updateUser:
    path: /api/users/{id}/update
    controller: App\Controller\UserController::update
    methods: PUT

uploadProfileImage:
    path: /api/profile-image/upload
    controller: App\Controller\UserController::class
    methods: POST

