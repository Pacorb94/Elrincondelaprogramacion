#User
login:
    path: /api/login
    methods: POST
    
register:
    path: /api/register
    controller: App\Controller\UserController::register
    methods: POST

updateUser:
    path: /api/users/{id}/update
    controller: App\Controller\UserController::update
    methods: PUT

uploadProfileImage:
    path: /api/profile-image/upload
    controller: App\Controller\UserController::uploadProfileImage
    methods: POST

getProfileImage:
    path: /api/profile-image/{image-name}
    controller: App\Controller\UserController::getProfileImage
    methods: GET

getUser:
    path: /api/users/{id}
    controller: App\Controller\UserController::getUserDetail
    methods: GET

banUser:
    path: /api/users/{id}/ban
    controller: App\Controller\UserController::ban
    methods: PUT

#Category
createCategory:
    path: /api/category/create
    controller: App\Controller\CategoryController::create
    methods: POST

updateCategory:
    path: api/categories/{id}/update
    controller: App\Controller\CategoryController::update
    methods: PUT

getCategories:
    path: /api/categories
    controller: App\Controller\CategoryController::getCategories
    methods: GET

getCategory:
    path: /api/categories/{id}
    controller: App\Controller\CategoryController::getCategory
    methods: GET

#Post
createPost:
    path: /api/post/create
    controller: App\Controller\PostController::create
    methods: POST