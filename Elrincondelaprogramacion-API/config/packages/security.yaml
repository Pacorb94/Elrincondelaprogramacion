security:
    # https://symfony.com/doc/current/security/experimental_authenticators.html
    enable_authenticator_manager: true
    password_hashers:
        App\Entity\User:
            #Podemos usar diferentes tipos de encriptaci√≥n
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        login:
            pattern: /login
            stateless: true
            json_login:
                check_path: /login
                #Cambiamos la clave "username" por "email" cuando enviamos el json con los datos
                #del usuario
                username_path: email
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/
            stateless: true
            guard: 
                authenticators: 
                    - lexik_jwt_authentication.jwt_token_authenticator

    access_control:
        - { path: ^/, requires_channel: https }
        #Para usuarios no logueados
        - { path: /login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        #Para usuarios logueados
        - { path: /users/[0-9]+/update, roles: IS_AUTHENTICATED_FULLY }
        - { path: /profile-image/upload, roles: IS_AUTHENTICATED_FULLY }
        - { path: /users/[0-9]+/ban, roles: ROLE_ADMIN }
        - { path: /logout, roles: IS_AUTHENTICATED_FULLY }
        - { path: /[category|categories], roles: ROLE_ADMIN }
        - { path: /post/create, roles: [ROLE_ADMIN, ROLE_WRITER] }
        - { path: /posts/[0-9]+/update, roles: [ROLE_ADMIN, ROLE_WRITER] }
        - { path: /post-image/upload, roles: [ROLE_ADMIN, ROLE_WRITER] }      
        - { path: /posts/[0-9]+/inadequate, roles: ROLE_ADMIN }
        - { path: /[0-9]+/comment/create, roles: IS_AUTHENTICATED_FULLY }
        - { path: /comments/[0-9]+/inadequate, roles: ROLE_ADMIN }